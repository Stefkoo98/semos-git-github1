<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>

    <link rel="stylesheet" href="fb-sign-up.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="head">
            <h1>Sign Up</h1>
            <p>It's quick and easy</p>
        </div>
        <form action="">
            <div class="row-box">
               <input type="text" placeholder="First name"> 
               <input type="text" placeholder="Last name">
            </div>
            <div class="column-box">
                <input type="text" placeholder="Mobile number or email">
            </div>
            <div class="column-box">
                <input type="password" name="password" placeholder="New password">
            </div>
        </form>
        <div class="paragraph">
            <p>Birthday <i class="fas fa-question-circle"></i></p>
        </div>
        <div class="select-space">
            <select class="select" name="month" id="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dev">Dev</option>
            </select>
            <select class="select" name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="select" name="year" id="year">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
            </select>
        </div>
        <div class="paragraph">
            <p>Gender <i class="fas fa-question-circle"></i></p>
        </div>
        <div class="gender">
            <fieldset class="box">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </fieldset>
            <fieldset class="box">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
            </fieldset>
            <fieldset class="box">
                <label for="custom">Custom</label>
                <input type="radio" name="gender" id="custom">
            </fieldset>
        </div>
        <div class="text">
            <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. You may recieve SMS Notifications from us and can opt out any time.</p> 
        </div>
        <div class="btn">
            <button>Sign Up</button>
        </div>
    </section>
</body>
</html>
